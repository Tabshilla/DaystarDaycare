{% extends "DaystarApp/base.html" %}
{% load static %}

{% block content %}

<style>
    body {
        background-color: #e0f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #00bcd4;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color: #00796b;
        text-align: center;
        margin-bottom: 20px;
    }
    hr {
        border-top: 1px solid #ccc;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        color: #00796b;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 16px;
        color: #333;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color: #00bcd4;
        box-shadow: 0 0 5px rgba(0,188,212,0.5);
        outline: none;
    }
    .btn-primary {
        background-color: #00bcd4;
        border-color: #00bcd4;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        color: white;
        width: 100%;
    }
    .btn-primary:hover {
        background-color: #008c9e;
        border-color: #008c9e;
    }
</style>

<body>
    <div class="container">
        <form action="" method="POST">
            <h1 style="color: black; padding: 10px;">
                REG SITTERS FORM
            </h1>
            <hr>
            {% csrf_token %}
            {{ getsittersform.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock  %}
