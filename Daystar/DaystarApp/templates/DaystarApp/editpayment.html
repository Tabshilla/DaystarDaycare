{% extends "DaystarApp/base.html" %}
{% load static %}


{% block content %}
<h3 class="text-center m-4"> Update Payment</h3>
{% if success %}
<div class="alert alert-success text-center" role="alert">
    The Payment is updated successfully.
    <a href="{% url 'paymentlist' %}" class="alert-link">Go to Payment List</a>
</div>
{% else %}
   <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-light mb-3" style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <div class="card-header text-center" style="font-size: 18px; font-weight: bold;">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> 
                Update Payment Records
            </div>
            <div class="card-body">
              <form action="" method="POST" style="padding: 15px;">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary" style="padding: 8px 16px; font-size: 14px;">Update</button>
                  <a href="{% url 'home' %}" class="btn btn-secondary" style="padding: 8px 16px; font-size: 14px;">Cancel</a>
                </div>
              </form>
            </div>
        </div>
    </div>
   </div>
{% endif %}

<style>
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 2px solid orchid;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card-body form input, 
    .card-body form select, 
    .card-body form textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .alert {
        max-width: 600px;
        margin: 0 auto;
        border-radius: 5px;
    }

    .alert a {
        font-weight: bold;
    }
</style>

{% endblock %}
